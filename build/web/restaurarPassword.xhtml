<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./plantillas/bucketAdmin/plantillaGeneral.xhtml">
            <ui:define name="content">
                <h:form id="formRestaurar">
                    <section id="main-content">
                        <section class="wrapper">
                            <!-- title row -->
                            <div class="row">
                                <div class="col-xs-12">
                                    <h2 class="page-header">
                                        <i class="fa fa-car"></i> Cambiar Contraseña
                                        
                                    </h2>
                                    <p:messages autoUpdate="true" showSummary="true" showDetail="true" closable="true"/>
                                </div><!-- /.col -->
                            </div><!--/.row-->
                            <div class="row invoice-info">
                                <div class="col-lg-3">
                                    &nbsp;
                                </div><!--/#3lg-->
                                <div class="col-lg-6">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>
                                                        Usuario :
                                                    </label>
                                                    <h:outputLabel class="form-control text-uppercase" 
                                                                   value="#{loginBean.user}">
                                                    </h:outputLabel>
                                                </div><!--/. form group-->
                                            </div><!--/.col 6-->
                                            <div class="col-lg-6">
                                                <h:panelGroup>
                                                    <label>Contraseña Actual</label>
                                                    <div class="input-group">
                                                        <h:inputSecret class="form-control" validatorMessage="Contraseña Actual #{loginBean.VALIDATOR_MENSAJE}" 
                                                                       id="txtreferencia" value="#{renovarPasswordBean.password}" a:placeholder="Contraseña Actual">
                                                            <f:ajax event="blur" listener="#{renovarPasswordBean.validarPassword(1)}" render="btnOldPass" />
                                                            <f:validateRegex pattern="#{loginBean.REGEXPASSWORD}" />
                                                        </h:inputSecret>
                                                        <!--VALUE OK-->
                                                        <span class="input-group-btn">
                                                            <h:commandLink id="btnOldPass" disabled="true" class="btn btn-secondary #{renovarPasswordBean.oldPassClass}">
                                                                <i class="fa #{renovarPasswordBean.oldFaClass}" />
                                                            </h:commandLink>
                                                        </span>
                                                    </div>
                                                </h:panelGroup>
                                            </div><!--/.col 6-->
                                        </div><!--/. col 12 lg main-->
                                    </div><!-- /.row-->
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="col-lg-6">
                                                <h:panelGroup>
                                                    <label>Nueva Contraseña</label>
                                                    <div class="input-group">
                                                        <h:inputSecret class="form-control"  validatorMessage="Contraseña Nueva #{loginBean.VALIDATOR_MENSAJE}" 
                                                                       value="#{renovarPasswordBean.newPassword}">
                                                            <f:ajax event="blur" listener="#{renovarPasswordBean.validarPassword(2)}" render="newOldPass" />
                                                            <f:validateRegex pattern="#{loginBean.REGEXPASSWORD}" />
                                                        </h:inputSecret>
                                                        <!--VALUE OK-->
                                                        <span class="input-group-btn">
                                                            <h:commandLink id="newOldPass" disabled="true" class="btn btn-secondary #{renovarPasswordBean.newPassClass}">
                                                                <i class="fa #{renovarPasswordBean.newFaClass}" />
                                                            </h:commandLink>
                                                        </span>
                                                    </div>
                                                </h:panelGroup>
                                            </div><!--/.col 6-->
                                            <div class="col-lg-6">
                                                <h:panelGroup>
                                                    <label>Verificar Contraseña</label>
                                                    <div class="input-group">
                                                        <h:inputSecret class="form-control" validatorMessage="Verificar Contraseña #{loginBean.VALIDATOR_MENSAJE}" 
                                                                       value="#{renovarPasswordBean.verificarPaswword}">
                                                            <f:ajax event="blur" listener="#{renovarPasswordBean.validarPassword(3)}" render="vrfOldPass" />
                                                            <f:validateRegex pattern="#{loginBean.REGEXPASSWORD}" />
                                                        </h:inputSecret>
                                                        <!--VALUE OK-->
                                                        <span class="input-group-btn">
                                                            <h:commandLink id="vrfOldPass" disabled="true" class="btn btn-secondary #{renovarPasswordBean.vrfPassClass}">
                                                                <i class="fa #{renovarPasswordBean.vrfFaClass}" />
                                                            </h:commandLink>
                                                        </span>
                                                    </div>
                                                </h:panelGroup>
                                            </div><!--/.col 6-->
                                        </div><!--/. col 12 lg main-->
                                    </div><!-- /.row-->
                                    <div class="row">
                                        <div class="col-lg-4">
                                            &nbsp;
                                        </div><!--/. col lg 4-->
                                        <div class="col-lg-4">
                                            <h:panelGroup>
                                                <label style="color: #ffffff">.</label>
                                                <h:commandLink class="btn btn-facebook form-control">
                                                    <i class="fa fa-save"/>
                                                    Renovar
                                                    <f:ajax event="click" listener="#{renovarPasswordBean.renovar()}" execute="@form"></f:ajax>
                                                </h:commandLink>
                                            </h:panelGroup>
                                        </div><!--/. col lg 4-->
                                        <div class="col-lg-4">
                                            &nbsp;
                                        </div><!--/. col lg 4-->
                                    </div><!--/.row-->                                
                                </div><!--/#3lg-->
                                <div class="col-lg-3">
                                    &nbsp;
                                </div><!--/#3lg-->
                            </div><!--/.row invice info-->
                        </section>
                    </section>
                </h:form>           
            </ui:define>

        </ui:composition>

    </body>
</html>
